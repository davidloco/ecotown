<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.seguridad}">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<p:fieldset legend="#{msg.contrasena}" toggleable="true"
				toggleSpeed="500">
				<h:panelGrid id="panelSeguridad" columns="2" width="60%"
					columnClasses="columnderecha columnderecha" cellspacing="15">
					<p:outputLabel value="#{msg.actual}:" />
					<p:password required="true" styleClass="textInput" maxlength="100"
						label="{msg.actual}" value="#{seguridad.seguridad.passwordOld}"
						placeholder="#{msg.actual}" alt="#{msg.actual}"
						title="#{msg.actual}" />

					<p:outputLabel value="#{msg.nueva}:" />
					<p:password required="true" styleClass="textInput" maxlength="100"
						label="#{msg.nueva}" feedback="true"
						value="#{seguridad.seguridad.passwordNewOne}"
						weakLabel="#{msg.contrasena} #{msg.debil}"
						goodLabel="#{msg.contrasena} #{msg.buena}"
						strongLabel="#{msg.contrasena} #{msg.segura}"
						promptLabel="#{msg.nueva}" placeholder="#{msg.nueva}"
						alt="#{msg.nueva}" title="#{msg.nueva}" match="pass2" />

					<p:outputLabel
						value="#{msg.repita} #{msg.contrasena} #{msg.nueva}:" />
					<p:password id="pass2" required="true" styleClass="textInput"
						value="#{seguridad.seguridad.passwordNewTwo}" maxlength="100"
						label="#{msg.repita} #{msg.contrasena} #{msg.nueva}"
						feedback="true" weakLabel="#{msg.contrasena} #{msg.debil}"
						goodLabel="#{msg.contrasena} #{msg.buena}"
						strongLabel="#{msg.contrasena} #{msg.segura}"
						promptLabel="#{msg.repita} #{msg.contrasena} #{msg.nueva}"
						placeholder="#{msg.repita} #{msg.contrasena} #{msg.nueva}"
						alt="#{msg.repita} #{msg.contrasena} #{msg.nueva}"
						title="#{msg.repita} #{msg.contrasena} #{msg.nueva}" />

					<p:commandLink immediate="true">
						<h:outputText value="#{msg.ovidastecontrasena}" />
					</p:commandLink>
					<f:facet name="footer">
						<p:commandButton value="#{msg.guardarcambios}"
							action="#{seguridad.verificarUsuario()}"
							icon="fa fas fa-lock fa-inverse fa-lg" update="panelSeguridad"
							styleClass="outButton" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>

		</p:panel>
	</h:form>

</ui:composition>
