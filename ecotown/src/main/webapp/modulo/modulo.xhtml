<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form" prependId="false">

		<ui:remove>
			<p:ring var="modulo" value="#{login.listModulo}">
				<p:outputPanel style="text-align:center;" layout="block">
					<h:panelGrid columns="1" width="100%">
						<p:outputLabel value="#{modulo.strnombre}" />
						<p:commandButton value="#{msg.ver}"
							styleClass="ui-priority-primary" icon="#{modulo.stricno}"
							action="#{modulo.stractn.toString()}"
							actionListener="#{beanModulo.recursosList(modulo)}">
						</p:commandButton>
					</h:panelGrid>
				</p:outputPanel>
			</p:ring>
		</ui:remove>

	</h:form>

</ui:composition>
