<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/plantillaHome.xhtml">
	<ui:define name="top">
	</ui:define>
	<ui:define name="left">
	</ui:define>
	<ui:define name="content">

		<h:form prependId="false">
			<p:panel header="#{msg.residuo}">

				<p:outputLabel
					value="#{publicacionVer.viewTerceroResiduo.id.strprsntcn}"
					styleClass="fontPresentacion" />

				<h:panelGrid columns="2" styleClass="tableCuarto"
					columnClasses="tableMedio tableMedio">

					<h:panelGrid columns="1" styleClass="inputTotal">

						<p:panel>
						</p:panel>

					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="inputTotal">
						<p:panel>
							<h:panelGrid styleClass="tableHeightCenter">
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.numprco}"
									styleClass="fontPublicacion">
									<f:convertNumber type="currency" currencySymbol="$"
										minFractionDigits="0" />
								</p:outputLabel>
								<p:outputLabel value="#{msg.pesos}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid styleClass="tableHeightCenter">
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.strmncpo}"
									styleClass="fontPublicacion" />
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.strdrccn}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid styleClass="tableHeightCenter">
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.numcntdd}"
									styleClass="fontPublicacion">
									<f:convertNumber integerOnly="true" />
								</p:outputLabel>
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.tmestrnmbre}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
					</h:panelGrid>

					<f:facet name="footer">
						<h:panelGrid width="50%" columns="1">
							<p:panel>
								<p:rating stars="5"
									value="#{publicacionVer.viewTerceroResiduo.id.intrptcn}"
									cancel="false" readonly="true" />
							</p:panel>
							<p:spacer height="20" />
							<p:commandButton value="#{msg.agregarPapelera}"
								icon="fa fas fa-shopping-cart fa-inverse fa-lg"
								styleClass="outButtonTotalFont" />
						</h:panelGrid>
					</f:facet>

				</h:panelGrid>

				<p:spacer height="20" />

				<p:fieldset legend="#{msg.fichaTecnica}" toggleable="true">
					<h:panelGrid columns="1" width="100%">
						<p:panel>
							<h:panelGrid styleClass="tableHeightJustify">
								<p:outputLabel value="#{msg.descripcion}:"
									styleClass="txtNegrita" />
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.strdscrpcn}" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid styleClass="tableHeightJustify">
								<p:outputLabel value="#{msg.origenResiduo}:"
									styleClass="txtNegrita" />
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.strorgnrsdo}" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid styleClass="tableHeightJustify">
								<p:outputLabel value="#{msg.comentario}:"
									styleClass="txtNegrita" />
								<p:outputLabel
									value="#{publicacionVer.viewTerceroResiduo.id.strcmntro}" />
							</h:panelGrid>
						</p:panel>
					</h:panelGrid>
				</p:fieldset>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
