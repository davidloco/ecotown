<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.tusresiduos}">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid>
				<p:commandButton value="#{msg.crearresiduo}"
					icon="fa fa-plus fa-inverse fa-lg" styleClass="btnVer"
					oncomplete="PF('modalPublicacionResiduo').show();" />

				<p:spacer height="5" />
			</h:panelGrid>

			<p:dataScroller value="#{publicacionResiduo.listTerceroResiduos}"
				var="pRes" chunkSize="10">
				<f:facet name="header">
					<p:outputLabel value="#{msg.tusresiduos}" />
				</f:facet>

				<h:panelGrid columns="2">
					<h:panelGrid columns="4">
						<f:facet name="header">
							<p:panel>
								<p:outputLabel value="#{pRes.id.strprsntcn}" />
							</p:panel>
						</f:facet>
						<h:panelGrid columns="1">
							<h:panelGrid columns="1" columnClasses="columnCenterTable">
								<p:graphicImage value="#{msg.rutaimgicons}#{pRes.id.stricno}"
									height="70px" />
								<p:outputLabel value="#{pRes.id.tmastrnmbre}" />
							</h:panelGrid>
						</h:panelGrid>
						<p:panel>
							<h:panelGrid columns="1" columnClasses="columnCenterTable">
								<p:outputLabel value="#{pRes.id.strmncpo}"
									styleClass="fontPublicacion" />
								<p:outputLabel value="#{pRes.id.strdrccn}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid columns="1" columnClasses="columnCenterTable">
								<p:outputLabel value="#{pRes.id.numcntdd}"
									styleClass="fontPublicacion">
									<f:convertNumber integerOnly="true" />
								</p:outputLabel>
								<p:outputLabel value="#{pRes.id.tmestrnmbre}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
						<p:panel>
							<h:panelGrid columns="1" columnClasses="columnCenterTable">
								<p:outputLabel value="#{pRes.id.numprco}"
									styleClass="fontPublicacion">
									<f:convertNumber type="currency" currencySymbol="$"
										minFractionDigits="0" />
								</p:outputLabel>
								<p:outputLabel value="#{msg.pesos}"
									styleClass="fontPublicacionSub" />
							</h:panelGrid>
						</p:panel>
					</h:panelGrid>
					<p:panel>
						<h:panelGrid columns="3">
							<p:commandButton icon="fa fa-search fa-inverse fa-lg"
								immediate="true" title="#{msg.ver}" alt="#{msg.ver}"
								styleClass="btnVer" />
							<p:commandButton icon="fa fa-pencil fa-inverse fa-lg"
								styleClass="btnEditar" immediate="true" title="#{msg.editar}"
								alt="#{msg.editar}" />
							<p:commandButton icon="fa fa-times fa-inverse fa-lg"
								immediate="true" title="#{msg.eliminar}" alt="#{msg.eliminar}"
								styleClass="btnBorrar" />
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</p:dataScroller>
		</p:panel>
	</h:form>

</ui:composition>
