<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form prependId="false">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<p:hotkey bind="esc" handler="PF('iniciarSesion').hide();" />

		<h:panelGrid columns="1" width="100%" border="0">
			<h:panelGrid id="logueo" columns="1" styleClass="columnCenterTable"
				border="0">
				<p:inputText value="#{login.datos.username}" id="username"
					required="true" placeholder="#{msg.email}"
					styleClass="outTextTotal">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:password value="#{login.datos.password}" id="password"
					required="true" placeholder="#{msg.contrasena}"
					styleClass="outTextTotal">
					<f:validateLength minimum="2" />
				</p:password>

				<p:captcha label="Captcha" language="es" theme="green" />

				<p:commandButton value="#{msg.ingresar}"
					action="#{login.autenticarUsuario()}"
					icon="fa fa-sign-in fa-inverse fa-lg" update="logueo"
					styleClass="outButtonTotal" />

				<p:commandLink immediate="true">
					<h:outputText value="#{msg.ovidastecontrasena}" />
				</p:commandLink>

				<h:panelGroup>
					<h:outputText value="#{msg.notienescuenta}" />
					<p:commandLink immediate="true">
						<h:outputText value="#{msg.registrate}" />
					</p:commandLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>

	</h:form>
</ui:composition>
