<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form prependId="false">
		<p:panel header="#{msg.modulo}s">
			<p:dataGrid var="modulo" value="#{login.listModulo}" columns="2"
				emptyMessage="#{msg.label1}">
				<h:panelGrid columnClasses="column4" width="100%">
					<p:commandButton alt="#{modulo.strnombre}" immediate="true"
						styleClass="btnVer" title="#{modulo.strnombre}"
						icon="#{modulo.stricno}" action="#{modulo.stractn.toString()}"
						actionListener="#{beanModulo.recursosList(modulo)}" />
					<p:outputLabel value="#{modulo.strnombre}" />
				</h:panelGrid>
			</p:dataGrid>
		</p:panel>
	</h:form>
</ui:composition>
