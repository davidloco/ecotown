<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.tercero}">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid>
				<p:commandButton value="#{msg.creacion} #{msg.tercero}"
					icon="fa fa-plus fa-inverse fa-lg" styleClass="btnVer"
					action="#{tercero.crear()}" oncomplete="PF('modalTercero').show();" />

				<p:spacer height="5" />
			</h:panelGrid>

			<p:dataTable id="tableTercero" var="te"
				value="#{tercero.listTerceros}" emptyMessage="#{msg.label1}"
				resizableColumns="true" rows="10" paginator="true"
				paginatorPosition="bottom">

				<p:column headerText="#{msg.name}" sortBy="#{te.strnmbre}"
					filterMatchMode="contains" filterBy="#{te.strnmbre}">
					<h:outputText value="#{te.strnmbre}" />
				</p:column>

				<p:column headerText="#{msg.apellido}" sortBy="#{te.straplldo}"
					filterMatchMode="contains" filterBy="#{te.straplldo}">
					<h:outputText value="#{te.straplldo}" />
				</p:column>

				<p:column headerText="#{msg.email}" sortBy="#{te.strcrrlctrnco}"
					filterMatchMode="contains" filterBy="#{te.strcrrlctrnco}">
					<h:outputText value="#{te.strcrrlctrnco}" />
				</p:column>

				<p:column headerText="#{msg.ver}" styleClass="columnButton">
					<p:commandButton icon="fa fa-search fa-inverse fa-lg"
						update="tableTercero" immediate="true" title="#{msg.ver}"
						alt="#{msg.ver}" action="#{tercero.ver(te)}" styleClass="btnVer"
						oncomplete="PF('modalTerceroVer').show();" />
				</p:column>

				<p:column headerText="#{msg.editar}" styleClass="columnButton">
					<p:commandButton icon="fa fa-pencil fa-inverse fa-lg"
						update="tableTercero" styleClass="btnEditar" immediate="true"
						title="#{msg.editar}" alt="#{msg.editar}" />
				</p:column>

				<p:column headerText="#{msg.eliminar}" styleClass="columnButton">
					<p:commandButton icon="fa fa-trash fa-inverse fa-lg"
						update="tableTercero" immediate="true" title="#{msg.eliminar}"
						alt="#{msg.eliminar}" action="#{tercero.eliminar(te)}"
						styleClass="btnBorrar" />
				</p:column>

				<p:contextMenu for="tableTercero">
					<p:menuitem value="#{msg.eliminar}" update="tableTercero"
						icon="ui-icon-trash" actionListener="#{tercero.eliminar(te)}" />
					<p:menuitem value="#{msg.modificar}" update="tableTercero"
						icon="ui-icon-pencil" />
				</p:contextMenu>
			</p:dataTable>

		</p:panel>
	</h:form>

</ui:composition>
