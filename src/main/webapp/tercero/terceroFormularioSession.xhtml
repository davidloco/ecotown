<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.editar} #{msg.perfil}">

			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<p:fieldset legend="#{msg.datosBasicos}" toggleable="true"
				toggleSpeed="500">
				<h:panelGrid id="terceroPerfil" columns="2"
					columnClasses="columnderecha columnderecha" cellspacing="15">
					<p:outputLabel value="#{msg.name}:" />
					<p:inputText value="#{sessionTercero.tercero.strnmbre}"
						required="true" maxlength="100" label="#{msg.name}"
						styleClass="textInput" placeholder="#{msg.name}" alt="#{msg.name}"
						title="#{msg.name}" />

					<p:outputLabel value="#{msg.apellido}:" />
					<p:inputText value="#{sessionTercero.tercero.straplldo}"
						required="true" styleClass="textInput" maxlength="100"
						label="#{msg.apellido}" placeholder="#{msg.apellido}"
						alt="#{msg.apellido}" title="#{msg.apellido}" />

					<p:outputLabel value="#{msg.email}:" />
					<p:inputText value="#{sessionTercero.tercero.strcrrlctrnco}"
						required="true" label="#{msg.email}" placeholder="#{msg.email}"
						alt="#{msg.email}" title="#{msg.email}" styleClass="textInput"
						disabled="true">
						<f:validateLength minimum="5" maximum="50" />
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<p:outputLabel value="#{msg.identificacion}:" />
					<p:inputText value="#{sessionTercero.tercero.intidntfccn}"
						required="true" label="#{msg.identificacion}"
						placeholder="#{msg.identificacion}" alt="#{msg.identificacion}"
						styleClass="textInput" title="#{msg.identificacion}"
						maxlength="50">
						<f:convertNumber minFractionDigits="0" integerOnly="true" />
					</p:inputText>

					<p:outputLabel value="#{msg.telefono}:" />
					<p:inputText value="#{sessionTercero.tercero.strtlfno}"
						required="true" label="#{msg.telefono}"
						placeholder="#{msg.telefono}" styleClass="textInput"
						alt="#{msg.telefono}" title="#{msg.telefono}" maxlength="50">
						<f:convertNumber minFractionDigits="0" integerOnly="true"
							maxIntegerDigits="50" />
					</p:inputText>

					<p:outputLabel value="#{msg.direccion}:" />
					<p:inputText value="#{sessionTercero.tercero.strdrccn}"
						required="true" label="#{msg.direccion}"
						placeholder="#{msg.direccion}" styleClass="textInput"
						alt="#{msg.direccion}" title="#{msg.direccion}" maxlength="100" />

					<p:outputLabel value="#{msg.paginaWeb}:" />
					<p:inputText value="#{sessionTercero.tercero.strpgnwb}"
						required="true" label="#{msg.paginaWeb}"
						placeholder="#{msg.paginaWeb}" styleClass="textInput"
						alt="#{msg.paginaWeb}" title="#{msg.paginaWeb}" maxlength="100" />

					<p:outputLabel value="#{msg.perfil}:" />
					<p:selectOneMenu validatorMessage="#{msg.IODErr10}" required="true"
						styleClass="textInput" label="#{msg.perfil}" effect="fade"
						value="#{sessionTercero.tercero.perfil.intpkper}">
						<f:selectItem itemValue="0" itemLabel="#{msg.seleccione}" />
						<f:selectItems value="#{tercero.listPerfil}" var="per"
							itemValue="#{per.intpkper}" itemLabel="#{per.strnmbre}" />
						<f:validateDoubleRange minimum="1" />
					</p:selectOneMenu>

					<p:outputLabel value="#{msg.sectorproductivo}:" />
					<p:selectOneMenu styleClass="textInput" effect="fade"
						value="#{sessionTercero.tercero.sectorProductivo.intpksecpro}"
						validatorMessage="#{msg.IODErr10}" required="true"
						label="#{msg.sectorproductivo}">
						<f:selectItem itemValue="0" itemLabel="#{msg.seleccione}" />
						<f:selectItems value="#{tercero.listSectorProductivo}" var="sp"
							itemValue="#{sp.intpksecpro}" itemLabel="#{sp.strnmbre}" />
						<f:validateDoubleRange minimum="1" />
					</p:selectOneMenu>

					<p:outputLabel value="#{msg.tipoIdentificacion}:" />
					<p:selectOneMenu styleClass="textInput" effect="fade"
						value="#{sessionTercero.tercero.tipoIdentificacion.intpktipide}"
						validatorMessage="#{msg.IODErr10}" required="true"
						label="#{msg.tipoIdentificacion}">
						<f:selectItem itemValue="0" itemLabel="#{msg.seleccione}" />
						<f:selectItems value="#{tercero.listTipoIdentificacion}" var="ti"
							itemValue="#{ti.intpktipide}" itemLabel="#{ti.strnmbre}" />
						<f:validateDoubleRange minimum="1" />
					</p:selectOneMenu>

					<p:commandButton value="#{msg.guardarcambios}"
						action="#{sessionTercero.actualizar()}"
						icon="fa fas fa-lock fa-inverse fa-lg" styleClass="outButton" />

				</h:panelGrid>
			</p:fieldset>
		</p:panel>
	</h:form>
</ui:composition>
