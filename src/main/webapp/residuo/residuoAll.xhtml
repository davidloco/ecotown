<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="form" prependId="false">
		<p:messages showDetail="true" showSummary="false" autoUpdate="true"
			closable="true" />

		<h:panelGrid>
			<p:commandButton value="#{msg.crearresiduo}"
				icon="fa fa-plus fa-inverse fa-lg" styleClass="btnVer"
				oncomplete="PF('modalPublicacionResiduo').show();" />

			<p:spacer height="5" />
		</h:panelGrid>

		<p:dataScroller value="#{publicacion.listPublicaciones}" var="pRes"
			chunkSize="10">
			<p:panel>
				<h:panelGrid columns="4" styleClass="tablePublicacion">
					<f:facet name="header">
						<p:panel>
							<p:outputLabel value="#{pRes.id.strprsntcn}" />
						</p:panel>
					</f:facet>
					<p:panel>
						<p:commandLink>
							<h:panelGrid columns="1"
								columnClasses="columnCenterTable columnTipoMaterial columnHeight">
								<p:graphicImage value="#{msg.rutaimgicons}#{pRes.id.stricno}"
									height="30px" />
								<p:outputLabel value="#{pRes.id.tmastrnmbre}" />
							</h:panelGrid>
						</p:commandLink>
					</p:panel>
					<p:panel>
						<h:panelGrid columns="1"
							columnClasses="columnCenterTable columnHeight">
							<p:outputLabel value="#{pRes.id.strmncpo}"
								styleClass="fontPublicacion" />
							<p:outputLabel value="#{pRes.id.strdrccn}"
								styleClass="fontPublicacionSub" />
						</h:panelGrid>
					</p:panel>
					<p:panel>
						<h:panelGrid columns="1"
							columnClasses="columnCenterTable columnHeight">
							<p:outputLabel value="#{pRes.id.numcntdd}"
								styleClass="fontPublicacion">
								<f:convertNumber integerOnly="true" />
							</p:outputLabel>
							<p:outputLabel value="#{pRes.id.tmestrnmbre}"
								styleClass="fontPublicacionSub" />
						</h:panelGrid>
					</p:panel>
					<p:panel>
						<h:panelGrid columns="1"
							columnClasses="columnCenterTable columnHeight">
							<p:outputLabel value="#{pRes.id.numprco}"
								styleClass="fontPublicacion">
								<f:convertNumber type="currency" currencySymbol="$"
									minFractionDigits="0" />
							</p:outputLabel>
							<p:outputLabel value="#{msg.pesos}"
								styleClass="fontPublicacionSub" />
						</h:panelGrid>
					</p:panel>

					<f:facet name="footer">
						<p:panel>
							<h:panelGrid columns="2" columnClasses="columnRating">
								<p:panel>
									<p:rating stars="5" value="#{pRes.id.intrptcn}" cancel="false"
										readonly="true" />
								</p:panel>
								<h:panelGrid columns="2">
									<p:commandButton icon="fa fa-search fa-inverse fa-lg"
										immediate="true" value="#{msg.ver}" title="#{msg.ver}"
										alt="#{msg.ver}" styleClass="btnVer"
										action="#{publicacion.verPublicacion(pRes)}" />

									<p:commandButton icon="fa fa-handshake-o fa-inverse fa-lg"
										immediate="true" value="#{msg.comprarahora}"
										title="#{msg.comprarahora}" alt="#{msg.comprarahora}"
										label="#{msg.comprarahora}" styleClass="btnVer" />
								</h:panelGrid>
							</h:panelGrid>

						</p:panel>
					</f:facet>
				</h:panelGrid>
			</p:panel>
			<p:spacer height="15" />

		</p:dataScroller>
	</h:form>

</ui:composition>
