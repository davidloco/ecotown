<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form" prependId="false">
		<p:growl id="msgs" showDetail="true" />
		<h:panelGrid columns="3" width="100%">
			<p:outputLabel value="#{msg.ingresarComo}:" />
			<p:selectOneRadio value="" layout="responsive" columns="2">
				<f:selectItems value="#{residuo.listTipoIngreso}" var="ti"
					itemLabel="#{ti.tpoIngrsoNombre}" itemValue="#{ti.tpoIngrsoId}" />
			</p:selectOneRadio>

			<p:outputLabel value="#{msg.tipomaterial}:" />
			<p:selectManyCheckbox layout="responsive" columns="3">
				<f:selectItems value="#{residuo.listTipoResiduo}" var="tr"
					itemLabel="#{tr.tpoRsdoNmbre}" itemValue="#{tr.tpoRsdoId}" />
			</p:selectManyCheckbox>

			<p:outputLabel value="#{msg.frecuencia}:" />
			<p:selectOneRadio value="#{residuo.residuo.frecuencia.freId}"
				layout="responsive" columns="3">
				<f:selectItems value="#{residuo.listFrecuencia}" var="fre"
					itemLabel="#{fre.freNmbre}" itemValue="#{fre.freId}" />
			</p:selectOneRadio>

			<p:outputLabel value="#{msg.descripcion}:" />
			<p:inputTextarea styleClass="textinput"
				placeholder="#{msg.descripcion}" id="resDscrpcn"
				value="#{residuo.residuo.resDscrpcn}" title="#{msg.label22}" />
			<p:tooltip for="resDscrpcn" showEvent="focus" hideEvent="blur" />

			<p:outputLabel value="#{msg.cantidad}:" />
			<p:spinner value="#{residuo.residuo.resCntdd}" min="0" max="100"
				placeholder="#{msg.cantidad}" title="#{msg.label23}" id="resCntdd" />
			<p:tooltip for="resCntdd" showEvent="focus" hideEvent="blur" />

			<p:outputLabel value="#{msg.origenResiduo}:" />
			<p:inputTextarea styleClass="textinput" id="resOrgn"
				placeholder="#{msg.origenResiduo}" title="#{msg.label25}"
				value="#{residuo.residuo.resOrgn}" />
			<p:tooltip for="resOrgn" showEvent="focus" hideEvent="blur" />

			<p:outputLabel value="#{msg.presentacion}:" />
			<p:inputText value="#{residuo.residuo.resPrsntcn}" id="resPrsntcn"
				placeholder="#{msg.presentacion}" title="#{msg.label26}" />
			<p:tooltip for="resOrgn" showEvent="focus" hideEvent="blur" />

			<p:outputLabel value="#{msg.ubicacion}:" />
			<p:inputText />

			<p:outputLabel value="#{msg.vigenciaAnuncio}:" />
			<p:selectOneRadio value="" layout="responsive" columns="3">
				<f:selectItems value="#{residuo.listVigencia}" var="vi"
					itemLabel="#{vi.vigMes} #{msg.meses}" itemValue="#{vi.vigId}" />
			</p:selectOneRadio>

			<p:outputLabel value="#{msg.comentario}:" />
			<p:inputTextarea styleClass="textinput"
				placeholder="#{msg.comentario}" title="#{msg.label26}"
				value="#{residuo.residuo.resCmntro}" id="resCmntro" />
		</h:panelGrid>
	</h:form>

</ui:composition>
