<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<!-- Styles -->
	<style>
#chartdiv {
	width: 100%;
	height: 500px;
}
</style>

	<script>
		var chart = AmCharts.makeChart( "chartdiv", {
		  "type": "pie",
		  "theme": "light",
		  "dataProvider": 
		  [ 
		  {
		    "country": "Lithuania",
		    "value": 1
		  }, 
		  {
		    "country": "Ireland",
		    "value": 1
		  }, 
		  {
		    "country": "Germany",
		    "value": 1
		  }, 
		  {
		    "country": "Australia",
		    "value": 1
		  }, 
		  {
		    "country": "UK",
		    "value": 1
		  }, 
		  {
		    "country": "Latvia",
		    "value": 1
		  } 
		  ],
		  "valueField": "value",
		  "titleField": "country",
		  "outlineAlpha": 0.4,
		  "depth3D": 25,
		  "innerRadius": 100,
		  "angle": 60,	
		  "export": {
		    "enabled": false
		  }
		} );
	</script>

	<div id="chartdiv"></div>

</ui:composition>
