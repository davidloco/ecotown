<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form enctype="multipart/form-data" prependId="false">
		<p:panel id="panelFile">
			<p:fileUpload dragDropSupport="true" multiple="false" fileLimit="1"
				fileUploadListener="#{beanFile.upload}"
				allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|xls|xlsx|pdf)$/"
				description="#{msg.subirdocumento}" label="#{msg.subirImagen}"
				fileLimitMessage="#{msg.label14}" uploadLabel="#{msg.cargarImagen}"
				cancelLabel="#{msg.cancelar}" oncomplete="PF('uploadFile').hide();"
				update="@all" />
		</p:panel>
	</h:form>

</ui:composition>
