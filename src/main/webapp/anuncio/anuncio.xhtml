<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.tusanuncios}">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid>
				<p:commandButton value="#{msg.creacion} #{msg.anuncio}"
					icon="fa fa-plus fa-inverse fa-lg" styleClass="btnVer" />

				<p:spacer height="5" />
			</h:panelGrid>

			<p:dataScroller value="#{anuncio.listAnuncios}" var="anun"
				chunkSize="10">
				<f:facet name="header">
					<p:outputLabel value="#{msg.tusanuncios}" />
				</f:facet>
				<h:panelGrid columns="5">
					<p:graphicImage value="#{msg.rutaimg}oro.png" height="200px" />
					<p:outputPanel>
						<h:panelGrid columns="2">
							<p:outputLabel value="#{msg.costo}:" />
							<p:outputLabel value="#{anun.numcsto}" />

							<p:outputLabel value="#{msg.descripcion}" />
							<p:outputLabel value="#{anun.strdscrpcn}" />
						</h:panelGrid>
					</p:outputPanel>
					<p:commandButton icon="fa fa-search fa-inverse fa-lg"
						immediate="true" title="#{msg.ver}" alt="#{msg.ver}"
						styleClass="btnVer" />
					<p:commandButton icon="fa fa-pencil fa-inverse fa-lg"
						styleClass="btnEditar" immediate="true" title="#{msg.editar}"
						alt="#{msg.editar}" />
					<p:commandButton icon="fa fa-trash fa-inverse fa-lg"
						immediate="true" title="#{msg.eliminar}" alt="#{msg.eliminar}"
						styleClass="btnBorrar" />
				</h:panelGrid>
			</p:dataScroller>
		</p:panel>
	</h:form>

</ui:composition>
