<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:panel header="#{msg.perfil}">
			<p:messages showDetail="true" showSummary="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="perfil" columns="2" columnClasses="columnizquierda">

				<p:outputLabel value="#{msg.name}:" />
				<p:inputText required="true" value="#{perfil.perfil.strnmbre}"
					label="#{msg.name}">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel value="#{msg.estado}:" />
				<p:selectBooleanButton value="#{perfil.perfil.boolestdo}"
					onLabel="#{msg.activo}" offLabel="#{msg.inactivo}"
					onIcon="fa fa-toggle-on" offIcon="fa fa-toggle-off" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.guardar}"
						icon="fa fas fa-plus fa-inverse fa-lg"
						update="perfil, tablePerfil" styleClass="outButtonTotalFont"
						action="#{perfil.guardar()}" />
				</f:facet>

			</h:panelGrid>

			<p:spacer height="10" />

			<p:dataTable id="tablePerfil" var="pe" value="#{perfil.listPerfil}"
				emptyMessage="#{msg.label1}" resizableColumns="true" rows="5"
				paginator="true" paginatorPosition="bottom" style="width:70%">

				<p:column headerText="#{msg.name}" sortBy="#{pe.strnmbre}"
					filterMatchMode="contains" filterBy="#{pe.strnmbre}">
					<h:outputText value="#{pe.strnmbre}" />
				</p:column>

				<p:column headerText="#{msg.estado}" sortBy="#{pe.boolestdo}">
					<p:selectBooleanButton value="#{pe.boolestdo}" disabled="true"
						onLabel="#{msg.activo}" offLabel="#{msg.inactivo}"
						onIcon="fa fa-toggle-on" offIcon="fa fa-toggle-off" />
				</p:column>

				<p:column headerText="#{msg.ver}" styleClass="columnButton">
					<p:commandButton icon="fa fa-search fa-inverse fa-lg"
						update="tablePerfil" immediate="true" title="#{msg.ver}"
						alt="#{msg.ver}" styleClass="btnVer" />
				</p:column>

				<p:column headerText="#{msg.editar}" styleClass="columnButton">
					<p:commandButton icon="fa fa-pencil fa-inverse fa-lg"
						update="tablePerfil" styleClass="btnEditar" immediate="true"
						title="#{msg.editar}" alt="#{msg.editar}" />
				</p:column>

				<p:column headerText="#{msg.eliminar}" styleClass="columnButton">
					<p:commandButton icon="fa fa-trash fa-inverse fa-lg"
						update="tablePerfil" immediate="true" title="#{msg.eliminar}"
						alt="#{msg.eliminar}" action="#{perfil.eliminar(pe)}"
						styleClass="btnBorrar" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

</ui:composition>
